{% extends "base.html" %}

{% block content %}

<script>
</script>
            <style>
            .login-form {
                margin-bottom: 1em;
            }
            .login-form > div {
                width: 30em;
                margin: 0 auto;
            }
            .login-form div + div {
                padding-top: 1ex;
            }
            .login-form .form-control {
                color: black;
            }
            .login-form .left-inner-addon { position: relative; }
            .login-form .left-inner-addon input { padding-left: 30px; }
            .login-form .left-inner-addon i {
                position: absolute; padding: 10px 12px; cursor: default;
            }
            </style>
<div style="border: 1px solid blue; margin: 1em 10em; padding: 3em">
    <h3 style="text-align: center;">Update your Map Group.</h3>
    <div>
        <form style="display: none" method="POST" action="{% url 'mapgroups:remove-image' mapgroup.pk mapgroup.slug %}">
            {% csrf_token %}
            <input type="submit" id="remove-image-submit">
        </form>

        <hr />
        <form class="login-form" method="POST" enctype="multipart/form-data" action="{% url 'mapgroups:edit' mapgroup.pk mapgroup.slug %}">
            {% csrf_token %}
            <div class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}" class="col-md-2">{{ form.name.label }}</label>
                        <div class="col-md-10">
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="{{ form.blurb.id_for_label }}" class="col-md-2" class="form-control">Description</label>
                        <div class="col-md-10">
                            {{ form.blurb }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="btn btn-default">
                                <label>
                                    <input id="id_is_open" name="is_open" type="checkbox">
                                    Open Group
                                </label>
                            </div>
                        </div>
                        <label for="{{ form.is_open.id_for_label }}" class="col-md-10"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}" class="col-md-2">{{ form.image.label }}</label>
                        <div class="col-md-10">
                            <div class="well">
                                {% if mapgroup.image %}
                                <label for=remove-image-submit class="btn btn-default btn-sm" style="position: absolute; right: 35px">
                                    Remove Image
                                </label>
                                {% endif %}
                                <img src="{{ mapgroup.image_url }}" style="width: 100%">
                            </div>

                            {{ form.image }}<br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr>

                    <div class="form-group">
                    <div class="col-md-10 col-md-offset-3">
                    <label cls=btn for="edit-form-submit" class="btn btn-success">Save Changes</label>
                    <br />
                    <br />
                    <a class=btn href="{% url 'mapgroups:detail' mapgroup.pk mapgroup.slug %}">Cancel changes</a>
                    </div>
                    </div>
                </div>
            </div>

            <div style="display:none">
                <input type="submit" id="edit-form-submit">
            </div>
        </form>
    </div>
</div>


{% endblock %}
